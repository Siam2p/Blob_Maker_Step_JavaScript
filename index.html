<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Maker Step</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsiv.css">
</head>
<body>
    <div class="wrapper">
        <div class="output">
            <div id="blob"></div>
        </div>
        <div class="dimensions">
            <div>
                <label for="blob-height">
                    Height
                </label>
                <input type="number" value="200" id="blob-height">
            </div>
            <div>
                <label for="blob-width">
                    width
                </label>
                <input type="number" value="200" id="blob-width">
            </div>
        </div>
        <div class="sliders">
            <input type="range" value="50">
            <input type="range" value="50">
            <input type="range" value="50">
            <input type="range" value="50">
        </div>
        <input type="text" id="css_code" readonly>
        <button id="copy">
            Copy
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
